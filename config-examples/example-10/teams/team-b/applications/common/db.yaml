postgresql:
  us-east-1:
    tags:
      name: Postgres RDS
    instance_class  : db.r6g.small
    engine_version  : 15.3
    username        : admin
    storagetype     : io1
    iops            : 13000
    storagesize     : 200
    max_allocated_storage: 2000
    storage_encrypted: true
    backup_retention_period: 7
    monitoring_interval: 60
